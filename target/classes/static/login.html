<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Cidades - Login</title>

    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" >
</head>
<body class="bg-light">
    <main class="container-fluid">
        <section class="col-md-12 d-flex justify-content-center mt-5">
            <div class="card" style="width: 25rem;">
                <div class="card-header bg-primary text-white">
                    Login - CRUD Cidades
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group">
                            <label for="usuario">Usuário:</label>
                            <input name="username" type="text" class="form-control" placeholder="Informe usuário" id="usuario">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input name="password" type="password" class="form-control" placeholder="Informe senha ">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
